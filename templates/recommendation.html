<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Recommendation</title>

	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	<link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

	<!-- Custom styles for this template -->

	<link href="{{ url_for('static', filename='css/jumbotron.css') }}" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	
  <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->


  </head>

  <body>

  	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">MRS</a>
  			</div>
  			<div id="navbar" class="navbar-collapse collapse">
  				<form class="navbar-form navbar-right" method="post" action="/">
  					<div class="form-group">
  						<input type="text" name="movieName" class="form-control" placeholder="Movie name" required autofocus>
  					</div>
  					<button class="btn btn-success" type="submit">Search</button>
  				</form>
  			</div><!--/.navbar-collapse -->
  		</div>
  	</nav>

  	<!-- Main jumbotron for a primary marketing message or call to action -->
  	<div class="container">
  	<h2>Movies recommended for you:</h2>
  	</div>
  	<div class="container">
  		<!-- Example row of columns -->
  		<div class="row">
  			<div class="col-md-8">
  				<table class="table table-condensed">
  					<thead>
  						<tr>
  							<th>#</th>
  							<th>Name</th>
  							<th>Rating</th>
  						</tr>
  					</thead>
  					<tbody>
  						{% for item in movies %}
  						<tr>
  							<td>{{loop.index}}</td>
  							<td>{{ item.0 }}</td>
  							<td>{{ item.1 }}</td>
  						</tr>
  						{% endfor %}
  					</tbody>
  				</table>
  			</div>

  		</div>

  		<hr>

  		<footer>
  			<p>&copy; 2016 Company, Inc.</p>
  		</footer>
  	</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery.min.js"><\/script>')</script>

    <script src=" {{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src=" {{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
</body>
</html>
