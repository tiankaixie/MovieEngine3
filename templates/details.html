    <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MRS</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" method="post">
              <div class="form-group">
                <input type="text" name="movieName" class="form-control" placeholder="Movie name" required autofocus>
              </div>
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>

      <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container">
          <h2>The current rating is : {{score}}</h2>
          <p>please rate/change the score:</p>
          <form method="post" action="rateMovie/{{movie_id}}">
            <!--<input type="text" name="score" placeholder="Please enter 1-5 number:" required autofocus>-->
            <select name="score">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>

            </select>
            <button class="btn btn-primary " type="submit">rate</button>

          </form>
        </div>
